<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TeleSyriana â€“ Agent Access Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- FLOATING CHAT TOGGLE (FIXED) -->
<button id="float-chat-toggle" class="floating-chat-toggle">ðŸ’¬</button>

<div class="app-wrapper">

  <!-- HEADER -->
  <header class="app-header">
    <nav id="main-nav" class="main-nav hidden">
      <button class="nav-link" data-page="home">Home</button>
      <button class="nav-link" data-page="tasks">Tasks</button>
      <button class="nav-link" data-page="messages">Messages</button>
      <button class="nav-link" data-page="settings">Settings</button>
      <div class="actions">
        <button id="logout-btn" class="nav-link">Logout</button>
      </div>
    </nav>

    <div class="header-right">
      <div class="logo">Tele<span>Syriana</span></div>
      <div class="tagline">Agent Access Portal</div>
    </div>
  </header>

  <!-- LOGIN -->
  <main id="login-screen">
    <div class="login-layout">
      <section class="login-banner">
        <img src="images/event.png" class="banner-img" />
      </section>

      <section class="card login-card">
        <h1>Login</h1>
        <p class="subtitle">Please sign in with your CCMS ID and password.</p>

        <div id="login-error" class="alert hidden"></div>

        <form id="login-form">
          <label>CCMS ID
            <input id="ccmsId" required />
          </label>
          <label>Password
            <input id="password" type="password" required />
          </label>
          <button class="btn-primary">Login</button>
        </form>
      </section>
    </div>
  </main>

  <!-- DASHBOARD -->
  <main id="dashboard-screen" class="hidden">

    <!-- ================= MESSAGES ================= -->
    <section id="page-messages" class="page-section">

      <section class="card messages-card">
        <div class="messages-layout">

          <!-- SIDEBAR -->
          <aside class="messages-sidebar glass">

            <div class="ms-top">
              <div class="ms-title">Messages</div>
              <div class="ms-search">
                <input id="chat-search" placeholder="Searchâ€¦" />
                <button id="chat-search-clear" class="ms-search-x">Ã—</button>
              </div>
            </div>

            <div class="messages-sidebar-header">Rooms</div>
            <div class="ms-list">
              <button class="chat-room" data-room="general">
                <div class="chat-row">
                  <div class="chat-avatar role-room">#</div>
                  <div>
                    <div class="chat-room-title">General chat</div>
                    <div class="chat-room-sub">All agents & supervisors</div>
                  </div>
                </div>
              </button>

              <button class="chat-room" data-room="ai">
                <div class="chat-row">
                  <div class="chat-avatar role-ai">AI</div>
                  <div>
                    <div class="chat-room-title">ChatGPT 5</div>
                    <div class="chat-room-sub">Coming soon</div>
                  </div>
                </div>
              </button>
            </div>

            <div class="messages-sidebar-header small">Direct messages</div>
            <div id="dm-list" class="ms-list">
              <button class="chat-dm" data-dm="1001">
                <div class="chat-row">
                  <div class="dm-avatar-wrap">
                    <div class="chat-avatar role-agent">A1</div>
                    <span class="status-dot dot-offline"></span>
                  </div>
                  <div>
                    <div class="chat-room-title">Agent 01</div>
                    <div class="chat-room-sub">Direct chat</div>
                  </div>
                </div>
              </button>

              <button class="chat-dm" data-dm="2001">
                <div class="chat-row">
                  <div class="dm-avatar-wrap">
                    <div class="chat-avatar role-supervisor">SD</div>
                    <span class="status-dot dot-offline"></span>
                  </div>
                  <div>
                    <div class="chat-room-title">Supervisor Dema</div>
                    <div class="chat-room-sub">Unavailable</div>
                  </div>
                </div>
              </button>
            </div>

          </aside>

          <!-- CHAT -->
          <div class="messages-main">
            <header class="chat-header">
              <div>
                <div id="chat-room-name">Messages</div>
                <div id="chat-room-desc">Send a message to activate chat</div>
              </div>
            </header>

            <div id="chat-empty" class="chat-empty">
              Select a room or person to start.
            </div>

            <div id="chat-message-list" class="chat-message-list"></div>

            <form id="chat-form" class="chat-input-row">
              <input id="chat-input" disabled placeholder="Type messageâ€¦" />
              <button disabled class="chat-send-btn">Send</button>
            </form>
          </div>

        </div>
      </section>
    </section>

  </main>
</div>

<!-- FLOATING CHAT PANEL -->
<div id="float-chat-panel" class="floating-chat-panel hidden">
  <div class="floating-chat-header">
    <div>TeleSyriana</div>
    <button id="float-chat-close">Ã—</button>
  </div>

  <div class="floating-chat-body">
    <div id="float-chat-messages"></div>
  </div>

  <form id="float-chat-form" class="floating-chat-input-row">
    <input id="float-chat-input" placeholder="Quick messageâ€¦" />
    <button>Send</button>
  </form>
</div>

<!-- SCRIPTS -->
<script type="module" src="app.js"></script>
<script type="module" src="tasks.js"></script>
<script type="module" src="messages.js"></script>

</body>
</html>
